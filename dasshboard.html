<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMUS - Admin Dashboard</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2f7, #d1c4e9);
            min-height: 100vh;
            overflow-x: hidden;
            color: #1f2937;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 50;
        }

        .sidebar .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            width: 100%;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .sidebar .logo-primary {
            color: #14b8a6;
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        .sidebar .logo-secondary {
            color: #0f766e;
            animation: float 3s ease-in-out 0.2s infinite;
            display: inline-block;
        }

        .sidebar .nav-link {
            color: #374151;
            text-decoration: none;
            padding: 12px 25px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 0 20px 20px 0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar .nav-link:hover {
            background-color: #14b8a6;
            color: white;
            transform: translateX(5px);
        }

        .sidebar .nav-link svg {
            margin-right: 12px;
            width: 24px;
            height: 24px;
        }

        .sidebar .logout-button {
            margin-top: auto;
            color: white; /* Changed color to white */
            background-color: #d32f2f; /* Changed background color to red */
            border: none;
            text-align: center; /* Centered text */
            padding: 12px 25px;
            width: 80%; /* Adjusted width */
            margin: 20px auto; /* Added margin to center horizontally and add spacing */
            font-weight: 600; /* Made font bold */
            transition: background-color 0.3s ease;
            border-radius: 20px; /* added border radius */
            cursor: pointer;
        }

        .sidebar .logout-button:hover {
            background-color: #b71c1c; /* Darker red on hover */
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .main-content h1{
            margin-bottom: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .dashboard-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .dashboard-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h3 {
            color: #14b8a6;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .dashboard-item p {
            color: #6b7280;
            font-size: 1.15rem;
        }

        @media (max-width: 768px) {
            .dashboard-item {
                font-size: 0.95rem;
                padding: 20px;
            }

            .dashboard-item h3 {
                font-size: 1.1rem;
            }

            .dashboard-item p {
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <span class="logo-primary">DOM</span><span class="logo-secondary">US</span>
        </div>
        <a href="#" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Users</a>
        <a href="#" class="nav-link">Complaints</a>
        <a href="#" class="nav-link">Service Requests</a>
        <a href="#" class="nav-link">Create Notices</a>
        <button class="logout-button">Logout</button>
    </aside>
    <main class="main-content">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-grid">
            <div class="dashboard-item">
                <h3>Total Users</h3>

            </div>
            <div class="dashboard-item">
                <h3>Active Complaints</h3>

            </div>
            <div class="dashboard-item">
                <h3>Notices</h3>

            </div>
            <div class="dashboard-item">
                <h3>Service Requests</h3>

            </div>
        </div>
    </main>
</body>
</html>

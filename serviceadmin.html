<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMUS - Service Requests (Admin)</title>
    <style>
        /* (Same styles as before) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0f2f7, #d1c4e9);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        .admin-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1152px;
            width: 100%;
            margin: 0 auto;
            padding: 48px 24px;
            transition: all 0.5s ease-out;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -0.025em;
            color: #0d9488;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .request-list {
            list-style: none;
            padding: 0;
        }

        .request-item {
            background-color: white;
            border-radius: 20px; /* More rounded corners */
            padding: 30px; /* Increased padding */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Slightly softer shadow */
            margin-bottom: 20px; /* Increased margin */
            display: flex;
            flex-direction: column; /* Stack details vertically */
            align-items: center; /* Center horizontally */
            text-align: center; /* Center text */
        }

        .request-item .request-details {
            width: 100%; /* Ensure full width for centering */
        }

        .request-item h3 {
            font-size: 1.5rem; /* Larger heading */
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .request-item p {
            color: #4b5563;
            margin-bottom: 10px;
            font-size: 1.1rem; /* Slightly larger text */
        }

        footer {
            margin-top: 64px;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header>
            <div class="logo">
                <h1>DOMUS</h1>
            </div>
            <h2>Service Requests</h2>
        </header>

        <ul class="request-list" id="requestList">
        </ul>

        <footer>
            <p>&copy; 2023 DOMUS. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simulate receiving requests (replace with your actual backend integration)
        const requests = [{

            },
            {

                email: "neha.sharma@example.com",

            },
            {

                phone: "+91 9871234567",
                apartmentNo: "C-301",
                owner: "Mr. Verma"
            },
            {
                name: "Pooja Singh",
                service: "Gardener",
                email: "pooja.singh@example.com",
                phone: "+91 9988776655",
                apartmentNo: "D-404",
                owner: "Ms. Singh"
            },
            {
                name: "Vikram Patel",
                service: "Carpenter",
                email: "vikram.patel@example.com",
                phone: "+91 8899776655",

            },
            {
                name: "Anjali Desai",
                service: "Housekeeping",

                owner: "Mrs. Desai"

            {

            }
        ];

        const requestList = document.getElementById("requestList");

        requests.forEach(request => {
            const listItem = document.createElement("li");
            listItem.classList.add("request-item");
            listItem.innerHTML = `
                <div class="request-details">
                    <h3>${request.name}</h3>
                    <p>Service: ${request.service}</p>
                    <p>Owner: ${request.owner}</p>
                    <p>Apartment No: ${request.apartmentNo}</p>
                    <p>Email: ${request.email}</p>
                    <p>Phone: ${request.phone}</p>
                </div>
            `;
            requestList.appendChild(listItem);
        });
    </script>
</body>

</html>

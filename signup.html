<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domus - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1600959860373-a29214ffba17?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fE5ldyUyMFlvcmslMjBjaWl0eXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .signup-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: white;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .signup-container input {
            width: calc(100% - 20px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .signup-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-container input:focus {
            outline: none;
            border-color: #1ABC9C;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
        }

        .signup-container button {
            background-color: #1ABC9C;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .signup-container button:hover {
            background-color: #16A085;
            transform: scale(1.03);
        }

        .signup-container .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .signup-container .login-link a {
            color: #1ABC9C;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
            color: #16A085;
        }
    </style>
</head>
<body>
    <div class="logo">DOM<span>US</span></div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" id="signupUsername">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <input type="password" placeholder="Confirm Password" id="confirmPassword">
        <button onclick="signup()">Sign Up</button>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        function signup() {
            let username = document.getElementById('signupUsername').value;
            let email = document.getElementById('signupEmail').value;
            let password = document.getElementById('signupPassword').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            if (username && email && password) {
                alert('Sign up successful!');
                // Add your sign-up logic here (e.g., sending data to a server)
                // window.location.href = "login.html" //redirect user to login page
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>

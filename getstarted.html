<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Domus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("https://wallpapers.com/images/hd/night-city-aesthetic-uazppfypb0b0z1ai.jpg") center/cover no-repeat;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #1ABC9C;
        }

        button {

            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #1ABC9C;
            color: white;
            font-size: 18px;

        button:hover {
            background-color: #16A085;
        }

</head>
<body>
    <div class="container">
        <h1>Welcome to Domus</h1>
        <button onclick="location.href='newhomepg.html'">Get Started</button>

</html>

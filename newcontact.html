<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Domus</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      animation: fadeInBackground 3s ease-in-out infinite alternate;
      background: url('https://giffiles.alphacoders.com/215/215982.gif') no-repeat center/cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 90%;
    }

    .logo {
      font-size: 35px;
      font-weight: bold;
      color: #1ABC9C;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .logo span {
      color: #16A085;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 32px;
    }

    p {
      margin-bottom: 15px;
      color: #555;
      font-size: 18px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-btn {
      background-color: #1ABC9C;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #16A085;
    }
  @keyframes fadeInBackground {
      0% { filter: brightness(0.8); }
      50% { filter: brightness(1); }
      100% { filter: brightness(0.8); }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="logo">DOM<span>US</span></div>
    <h1>Contact Us</h1>
    <p>Have questions? Get in touch with us.</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMUS - Notices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e0f2f7, #d1c4e9);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        .user-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1152px;
            width: 100%;
            margin: 0 auto;
            padding: 48px 24px;
            transition: all 0.5s ease-out;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -0.025em;
            color: #0d9488;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .notice-list {
            list-style: none;
            padding: 0;
        }

        .notice-item {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        footer {
            margin-top: 64px;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="user-container">
        <header>
            <div class="logo">
                <h1>DOMUS</h1>
            </div>
            <h2>Notices</h2>
        </header>

        <ul class="notice-list" id="noticeList">
            </ul>

        <footer>
            <p>&copy; 2023 DOMUS. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Example notices (replace with your actual data source)
        const exampleNotices = [
            "Maintenance work scheduled for Building A on July 15th. Water supply will be temporarily interrupted.",
            "Reminder: Society meeting on July 20th at 7 PM in the community hall. All residents are requested to attend.",
            "Please keep the common areas clean. Dispose of garbage properly.",
            "Security alert: Be vigilant and report any suspicious activity to the security personnel.",
            "Upcoming cultural event on July 28th. Details will be shared soon.",
            "The Gym will be closed for maitenance on July 18th"
        ];

        let notices = JSON.parse(localStorage.getItem('notices')) || exampleNotices; // Use example if local storage is empty
        const noticeList = document.getElementById('noticeList');

        function renderNotices() {
            noticeList.innerHTML = '';
            notices.forEach(notice => {
                const listItem = document.createElement('li');
                listItem.classList.add('notice-item');
                listItem.innerHTML = `<span>${notice}</span>`;
                noticeList.appendChild(listItem);
            });
        }

        renderNotices();
    </script>
</body>

</html>
